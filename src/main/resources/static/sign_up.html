<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="Auction">

<div class="container" style="margin-top: 30px" ng-controller = "loginController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"> Registration form</div>
                <div class="panel-body">
                    <form class="form-group-lg center-block">
                        <label for="inputUsername" class="sr-only">username</label>
                        <input type="username" id="inputUsername" class="form-control" placeholder="Username" ng-model="username">
                        <label for="inputFullName" class="sr-only">Full Name</label>
                        <input type="text" id="inputFullName" class="form-control" placeholder="Full Name" ng-model="fullName">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">


                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signUp();"> Sign in </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src = "js/LoginController.js"></script>

</body>
</html>
