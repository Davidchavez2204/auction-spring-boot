<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All lots on the cite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="Auction">
<div class="container" style="margin-top: 30px" ng-controller = "LotController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"> All lots on the site</div>
                    <div class="panel-body">
                        <table class="table table-stripped">
                            <thead>
                            <tr>
                                <th>name</th>
                                <th>topic</th>
                                <th>description</th>
                                <th>price</th>
                                <th>End date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat ="item in lots">
                                <td>{{item.name}}</td>
                                <td>{{item.topic}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.price}}e</td>
                                <td>{{item.endDate}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src = "js/lot.js"></script>

</body>
</html>
